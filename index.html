<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>To-Do-List</title>
    <style>
        body{
            background-color: #000;
        }
        label{
            font-weight: bold;
        }
        th,tr,td{
            color: green;
        }
        #tebleBody td{
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do-List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container my-4">
        <h2 class="text-center text-success">To Do List</h2>

            <div class="form-group">
              <label for="" class="text-success ">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="" class="text-success">Description</label>
              <textarea type="text" class="form-control" id="desc" placeholder="description"></textarea>

            </div>
  
            <button type="submit" id="add" class="btn btn-outline-success">Add to List</button>
            <button type="submit" id="clearList" onclick="cleared();" class="btn btn-outline-success">Clear List</button>
          <div class="items">
            <h2 class="text-success my-4 text-center">Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                      </tr>
                 
                </thead>
                <tbody id="tebleBody">
                  
                 
                </tbody>
              </table>
          </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script>
    update();

$('#add').on('click',function(){
    console.log('Updating ...');

    getAndUpdate();
    update();
    
});

 function update(){


    if(localStorage.getItem('itemJson')==null){
    itemJsonArray=[];
    localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));

}
else{
    itemJsonArrayStr=localStorage.getItem('itemJson');
    itemJsonArray=JSON.parse(itemJsonArrayStr);
   

}
//populate the table 
var tebleBody=  document.getElementById('tebleBody');
let str="";
itemJsonArray.forEach((element,index) => {
    str+=`<tr>
                    <th scope="row">${index +1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleted(${index})">Delete</button></td>
                  </tr>`;   
});

tebleBody.innerHTML=str;
    
}

function getAndUpdate(){

    var tit=document.getElementById('title').value;
   var desc=document.getElementById('desc').value;
   

if(localStorage.getItem('itemJson')==null){
    alert(tit)
    itemJsonArray=[];
    itemJsonArray.push([tit,desc]);
    localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));

}
else{
    itemJsonArrayStr=localStorage.getItem('itemJson');
    itemJsonArray=JSON.parse(itemJsonArrayStr);
    itemJsonArray.push([tit,desc]);
    localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));

}
update();
}

function deleted(itemindex){
    console.log('deleted',itemindex);
    itemJsonArrayStr=localStorage.getItem('itemJson');
    itemJsonArray=JSON.parse(itemJsonArrayStr);

    //DElete code
    itemJsonArray.splice(itemindex,1);
    localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
    update();

    
    
}

function cleared(){
    console.log('clearing the storage ...');
    if(confirm("Do you really want to Erase all Todos")){

        
        localStorage.clear();
        update();
    }
}

</script>
</html>
